{% extends "base.html" %}

{% block header %}

    <div class='jumbotron'>

        <h1>Password Reset Confirm</h1> 

    </div>

{% endblock header %}

{% block content %}

    <h3>Please enter your new password.</h3>

    <form method="POST">

    {% csrf_token %}

    {{form.as_p}}          

    <button name="submit" class="btn btn-primary">Reset Password</button>

    </form>

{% endblock %}
