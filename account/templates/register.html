<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Cambridge Note - Register</title>

</head>

{% extends "base.html" %}

{% block header %}

    <div class='jumbotron'>

        <h1>Register An Account</h1> 

    </div>

{% endblock header %}

{% block content %}

<form method="post">

    {% csrf_token %}

    {{form.as_p}}

    <button name="submit" class="btn btn-primary">Sign Up</button>

</form>

<br><div style="text-align: center;">Already have an account? <a href="{% url 'login'%}" class="btn btn-primary">Log In</a></div>

{% endblock%}
</body>
</html>
