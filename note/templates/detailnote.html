<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cambridge Note - DetailNote</title>

{% extends "base.html" %}

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" rel="stylesheet">
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

{% block header %}
  <div class="container">
    <div class='jumbotron'>

    <div class="blog-post">
    <h1><div class="dropdown">
      <span style="font-size:30px" class="dropdown-toggle active" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">&#9776;</span>
      <span class="dropdown-menu">
        <a href="{% url 'note:editnote' _id=data.id %}" class="btn btn-default">Edit Note</a><br><br><a href="{% url 'note:delete' _id=data.id %}" class="btn btn-default">Delete Note</a>
      </span>
    </div>
    <span class="blog-post-title">{{data.topic}}</span></h1>
    <p class="blog-post-meta" >{{data.date_updated}}</p>
    </div>
  </div>
{% endblock header %}

{% block content %}

<div class="blog-main">

    <p>{{data.entry}}

</div>

{% endblock%}
