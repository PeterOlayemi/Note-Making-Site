{% extends "base.html" %}

{% block header %}

    <div class='jumbotron'>

        <h1>Edit Note</h1> 

    </div>

{% endblock header %}

{% block content %}

<form method="post">

    {% csrf_token %}

    {{form.as_p}}

    <button name="submit" class="btn btn-primary">Save Changes</button> <a href="{% url 'note:delete' _id=post.id %}" class="btn btn-danger">Delete Note</a>

</form>

{% endblock%}
